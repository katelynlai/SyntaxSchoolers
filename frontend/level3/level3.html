<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 3</title>
  <link rel="stylesheet" href="level3.css" />
  <script src="./level3.js" defer></script>
</head>

<body>
    <nav>
        <div class="logo">VivaLingo</div>
        <ul class="nav-links">
            <li><a href="../frontend/homepage/homepage.html">Go Home</a></li>
            <li><a href="../frontend/loginPage/login.html">Log Out</a></li>
        </ul>
    </nav>

    <div class="container">
        
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <span class="progress-text" id="progress-text">0%</span>
    </div>
    
    <div class="header">
      <h1>Level 3: Matching Sentences</h1>
    </div>
    <p class="instruction">Put the sentence in correct order!</p>
        
    <div class="game-container">
        <div class="bubble-row">
            <div class="speech-bubble left" id="sentence-reference"></div>
            <div class="speech-bubble right lifted">
                <div class="drop-zone" id="drop-zone"></div>
            </div>
        </div>
    </div>  

    <div class="options" id="options">
      <!-- Buttons added dynamically -->
    </div>

    <div class="controls">
        <button class="btn" onclick="startGame()" id="startBtn">Start Game</button>
        <button class="btn primary" onclick="submitLevel()" id="submitBtn" style="display: none;">✅ Submit Level</button>
        <button class="btn" onclick="nextLevel()" id="nextBtn" style="display: none;">➡️ Next Level</button>
    </div>

    <div class="navigation-buttons">
      <button id="Submit">Submit</button>
    </div>

    <div id="feedback" style="margin-top: 10px; font-weight: bold;"></div>

  </div>
</body>
</html>
