<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 - SyntaxSchoolers</title>
    <link rel="stylesheet" href="level1.css">
    <script src="level1.js"></script>
</head>
<body>
    <div class="header">
        <h1>Level 1: Vocabulary Match</h1>
        <div class="progress-bar" style="width: 100%; margin: 10px 0 0 0;">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="level-info">
            <div class="score">Score: <span id="score">0</span></div>
        </div>
    </div>

    <div class="game-container">
        <div class="question-counter">
            Progress: <span id="currentProgress">0</span> / <span id="totalQuestions">10</span> completed
        </div>

        <div id="loadingScreen" class="loading">
            Loading vocabulary questions...
        </div>

        <div id="gameArea" class="game-area hidden">
            <div class="word-column" id="englishColumn">
                <h3 style="text-align: center; margin-bottom: 10px;">English</h3>
            </div>
            <div class="word-column" id="frenchColumn">
                <h3 style="text-align: center; margin-bottom: 10px;">Français</h3>
            </div>
        </div>

        <div id="messageArea" class="message hidden">
            <p id="messageText"></p>
        </div>

        <div class="controls">
            <button class="btn" onclick="startGame()" id="startBtn">Start Game</button>
            <button class="btn primary" onclick="submitLevel()" id="submitBtn" style="display: none;">✅ Submit Level</button>
            <button class="btn" onclick="nextLevel()" id="nextBtn" style="display: none;">➡️ Next Level</button>
        </div>
    </div>
</body>
</html>
