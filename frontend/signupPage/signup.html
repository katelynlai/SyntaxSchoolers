<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <h1>Signup</h1>
        <form id="register-form">
            <div class="input-group">
                <label for="firstname-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                        <path d="M480-480.67q-66 0-109.67-43.66Q326.67-568 326.67-634t43.66-109.67Q414-787.33 480-787.33t109.67 43.66Q633.33-700 633.33-634t-43.66 109.67Q546-480.67 480-480.67Zm-320 254V-260q0-36.67 18.5-64.17T226.67-366q65.33-30.33 127.66-45.5 62.34-15.17 125.67-15.17t125.33 15.5q62 15.5 127.34 45.17 30.33 14.33 48.83 41.83T800-260v33.33q0 27.67-19.5 47.17T733.33-160H226.67q-27.67 0-47.17-19.5T160-226.67Z"/>
                    </svg>
                </label>
                <input required type="text" name="firstname" id="firstname-input" placeholder="First Name">
            </div>
            
            <div class="input-group">
                <label for="surname-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                        <path d="M480-480.67q-66 0-109.67-43.66Q326.67-568 326.67-634t43.66-109.67Q414-787.33 480-787.33t109.67 43.66Q633.33-700 633.33-634t-43.66 109.67Q546-480.67 480-480.67Zm-320 254V-260q0-36.67 18.5-64.17T226.67-366q65.33-30.33 127.66-45.5 62.34-15.17 125.67-15.17t125.33 15.5q62 15.5 127.34 45.17 30.33 14.33 48.83 41.83T800-260v33.33q0 27.67-19.5 47.17T733.33-160H226.67q-27.67 0-47.17-19.5T160-226.67Z"/>
                    </svg>
                </label>
                <input required type="text" name="surname" id="surname-input" placeholder="Last Name">
            </div>
            
            <div class="input-group">
                <label for="username-input">
                    <span>@</span>
                </label>
                <input required type="text" name="username" id="username-input" placeholder="Username">
            </div>
            
            <div class="input-group">
                <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
                    </svg>
                </label>
                <input required type="password" name="password" id="password-input" placeholder="Password">
            </div>
            
            <div class="input-group">
                <label for="repeat-password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
                    </svg>
                </label>
                <input required type="password" name="repeat-password" id="repeat-password-input" placeholder="Confirm Password">
            </div>
            
            <div class="input-group">
                <label for="role">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                        <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm0-80h640v-400H160v400Zm40-40h120v-40H200v40Zm0-120h120v-40H200v40Zm0-120h120v-40H200v40Zm200 280h360v-40H400v40Zm0-120h360v-40H400v40Zm0-120h360v-40H400v40ZM160-240v-400 400Z"/>
                    </svg>
                </label>
                <select name="role" id="role" required>
                    <option value="">Select Role</option>
                    <option value="Student">Student</option>
                    <option value="Staff">Staff</option>
                </select>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <p class="login-link">Already have an account? <a href="../loginPage/login.html">Sign In</a></p>
    </div>

    <script>
        // Basic form validation
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password-input').value;
            const confirmPassword = document.getElementById('repeat-password-input').value;
            const firstName = document.getElementById('firstname-input');
            const lastName = document.getElementById('surname-input');
            const username = document.getElementById('username-input');
            const role = document.getElementById('role');
            
            // Reset error states
            document.querySelectorAll('.input-group').forEach(group => {
                group.classList.remove('incorrect');
            });
            
            let hasError = false;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                document.querySelector('div:has(#repeat-password-input)').classList.add('incorrect');
                alert('Passwords do not match!');
                hasError = true;
            }
            
            // Check required fields
            const requiredFields = [firstName, lastName, username, role];
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.parentElement.classList.add('incorrect');
                    hasError = true;
                }
            });
            
            if (hasError) {
                if (!password || password !== confirmPassword) return;
                alert('Please fill in all required fields.');
                return;
            }
            
            // If validation passes
            alert('Account created successfully!');
            // Here you would typically send the data to your server
        });
    </script>
</body>
</html>
