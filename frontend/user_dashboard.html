<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vive Lingo - Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <div class="container text-center">
        
        <div class="row">
    
            <div class="col welcome-text">
                <h1>Welcome {user}!</h1>
            </div>

            <div class="col student-dashboard">
                <h5>Student Dashboard<h5>
                <button type="button" class="btn btn-primary">Click to continue!</button>
            </div>

            <div class="col">
                <div class="container list-of-levels">
                    <p class="h6">Level 1: <br>Matching Pairs</p>
                    <p class="h6">Level 2: <br>Matching Pairs</p>
                    <p class="h6">Level 3: <br>Matching Pairs</p>
                    <p class="h6">Level 4: <br>Matching Pairs</p>
                </div>
            </div>
        
        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
