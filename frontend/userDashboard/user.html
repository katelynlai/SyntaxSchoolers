<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Dashboard</title>
        <link rel="stylesheet" href="./user.css">
    </head>
    <body>
        <nav>
            <div class="logo">VivaLingo</div>
            <ul class="nav-links">
                <li><a href="../frontend/loginPage/login.html">Log Out</a></li>
            </ul>
        </nav>
            <div class="container">
        
                <div class="student-dashboard">
                    <h1 class="student-dashboard-heading">Student Dashboard</h1>
                    <p class="student-name">Welcome!</p>
                    <div class="dashboard-controls">
                        <button type="button" class="student-btn-click-start">Click here to Play!</button>
                        <div class="student-levels">
                            <div class="level-card">
                                <p class="student-level-title">Level 1</p>
                                <p class="student-level-description">Matching Pairs</p>
                            </div>

                            <div class="level-card">
                                <p class="student-level-title">Level 2</p>
                                <p class="student-level-description">Fill in the Blank</p>
                            </div>

                            <div class="level-card">
                                <p class="student-level-title">Level 3</p>
                                <p class="student-level-description">Order the Sentence</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="./user_dashboard.js"></script>
    </body>
</html>
