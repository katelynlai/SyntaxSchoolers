<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Teacher Dashboard - SyntaxSchoolers</title>
    <link rel="stylesheet" href="./staff_dashboard.css" />
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-title">Menu:</div>
        <div class="nav-item" id="logout-btn">Logout</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Teacher Dashboard</h1>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card" onclick="openModal('current-words')">
                <div> Level 1 Word List </div>
            </div>
            <div class="dashboard-card" onclick="openModal('edit-words')">
                <div>Edit Level 1</div>
            </div>
            <div class="dashboard-card" onclick="openModal('all-sentences')">
                <div> Level 2 Sentence List </div>
            </div>
            <div class="dashboard-card" onclick="openModal('edit-sentences')">
                <div>Edit Level 2</div>
            </div>
            <div class="dashboard-card" onclick="openModal('all-sentences')">
                <div> Level 3 Sentence List </div>
            </div>
            <div class="dashboard-card" onclick="openModal('edit-sentences')">
                <div>Edit Level 3</div>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Modal Title</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>
    <script src="../assets/logout_auth.js"></script>
    <script src="./staff_dashboard.js"></script>
</body>
</html>
