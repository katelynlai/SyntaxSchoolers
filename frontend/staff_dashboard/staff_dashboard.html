<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Teacher Dashboard - SyntaxSchoolers</title>
    <link rel="stylesheet" href="/staff_dashboard/staff_dashboard.css" />
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-title">Menu:</div>
        <div class="nav-item" onclick="logout()">Logout</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Teacher Dashboard</h1>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card" onclick="openModal('current-words')">
                <div>Current Word<br />List</div>
            </div>
            <div class="dashboard-card" onclick="openModal('edit-words')">
                <div>Edit Word List</div>
            </div>
            <div class="dashboard-card" onclick="openModal('all-sentences')">
                <div>All Sentences</div>
            </div>
            <div class="dashboard-card" onclick="openModal('edit-sentences')">
                <div>Edit Sentences</div>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Modal Title</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- External JS -->
    <script src="/staff_dashboard/staff_dashboard.js"></script>
    <script>
        function displaySentencesTable(sentences) {
            const container = document.getElementById('sentences-display');
            container.innerHTML = `
                <table class="word-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>English</th>
                            <th>French</th>
                            <th>Shuffled</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sentences.map(s => `
                            <tr>
                                <td>${s.sentence_id}</td>
                                <td>${s.english}</td>
                                <td>${s.french}</td>
                                <td>${s.shuffled}</td>
                                <td>${s.category_name}</td>
                                <td>
                                    <button class="btn action-btn" onclick="openModal('edit-sentences'); setTimeout(() => { document.getElementById('edit-sentence-id').value = ${s.sentence_id}; loadSentenceForEdit(); }, 100)">Edit</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
    </script>
</body>
</html>
