<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Dashboard</title>
        <link rel="stylesheet" href="./dashboards.css">
    </head>
    <body>
        <div class="student-dashboard">
            
            <h1 class="student-dashboard-heading">Student Dashboard</h1>

            <p class="student-name">Welcome, {user}</p>

            <div class="dashboard-controls">
                <button type="button" class="student-btn-click-start">Click here to continue!</button>
                <div class="student-levels">
                    <p class="student-level">Level 1: <br>Matching Pairs</p>
                    <p class="student-level">Level 2: <br>Matching Pairs</p>
                    <p class="student-level">Level 3: <br>Matching Pairs</p>
                    <p class="student-level">Level 4: <br>Matching Pairs</p>
                </div>
            </div>
        </div>
    </body>
</html>
