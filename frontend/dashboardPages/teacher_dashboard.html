<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Teacher Dashboard</title>
        <link rel="stylesheet" href="./dashboards.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class="teacher-dashboard">

            <div class="container-fluid text-center">
                
                <div class="row gx-0">

                    <div class="col-3 p-0">                        
                        <div class="wrapper">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Menu:</a>
                                </li>
                                <li class="nav-item logout">
                                    <a class="nav-link" href="#">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-6 ps-5"> 
                        <h1 class="teacher-dashboard-heading">Teacher Dashboard</h1>
                        <p class="teacher-name">Welcome, {teacher}</p>
                        
                        <div class="teacher-controls-wrapper">
                            <button type="button" class="btn btn-primary btn-lg teacher-controls">Current Word List</button>
                            <button type="button" class="btn btn-primary btn-lg teacher-controls">Edit Word List</button>
                        </div>                    
                    </div>

                <div class="col">3 of 3</div>

            </div>
        </div>
    </body>
</html>
