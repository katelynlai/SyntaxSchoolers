<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Dashboard</title>
        <link rel="stylesheet" href="./dashboards.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class="teacher-dashboard">

            <div class="container text-center">
                <div class="row">
                    <div class="col">1 of 3</div>
                    <div class="col-6 teacher-dashboard-heading">Teacher Dashboard
                        <p class="student-name">Welcome, {teacher}</p>
                        <button type="button" class="btn btn-primary btn-lg teacher-controls">Current Word List</button>
                        <button type="button" class="btn btn-primary btn-lg teacher-controls">Edit Word List</button>
                        <button type="button" class="btn btn-primary btn-lg play-test">Play &amp; Test </button>

                    </div>
                    <div class="col">3 of 3</div>
                </div>
        </div>
    </body>
</html>
